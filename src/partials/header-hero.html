<!-- У шапці знаходиться лого, меню навігації та кнопка.

Лого на макеті відображено у форматі png.

Меню навігації  на мобільній та планшетній версії відображається як бокова панель, що виїжджає. Мобільне меню фіксоване, висота відповідає висоті в'юпорту. Меню реалізовано якірними посиланнями, які ведуть до відповідних розділів макета.

Кнопка “Buy now” відкриває модальне вікно з формою замовлення (реалізація модального вікна не є обов'язковим завданням).

Текст “Ice cream made with passion” є заголовком сторінки.

Кнопки “Products” та “How it's made”, розміщені під заголовком,  є якірними посиланнями на відповідні розділи.

Картинки на Hero спозиціонувати абсолютно. Додатково їм можна зробити анімовану появу під час завантаження сторінки. -->

<header class="page-header">
  <div class="container">
    <div class="header-content">
      <picture class="logo">
        <source
          srcset="
            ./images/header-hero/desktop-logo@1x.png 1x,
            ./images/header-hero/desktop-logo@2x.png 2x
          "
          media="(min-width: 1200px)"
          width="60"
        />
        <source
          srcset="
            ./images/header-hero/tablet-logo@1x.png 1x,
            ./images/header-hero/tablet-logo@2x.png 2x
          "
          media="(min-width: 768px)"
          width="48"
        />
        <img
          class="product__image"
          srcset="
            ./images/header-hero/phone-logo@1x.png 1x,
            ./images/header-hero/phone-logo@2x.png 2x
          "
          src="./images/header-hero/phone-logo@1x.png"
          alt="Логотип сайту"
          width="40"
        />
      </picture>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Home</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">How it’s made?</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Our products</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-content__buttons">
        <button class="burger">
          <svg class="burger__icon" width="32" height="32">
            <use href="./images/header-hero/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <button class="header-content__button">Buy now</button>
      </div>
    </div>
  </div>
</header>
<section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="title">
        ice cream made with <span class="title__accent">passion</span>
      </h1>
      <div class="hero__buttons">
        <a href="#" class="hero__button hero__button--bordered">Products</a>
        <a href="#" class="hero__button hero__button--underlined">
          How it’s made?
        </a>
      </div>
      <div class="hero__description">
        <picture class="hero__plate">
          <source
            srcset="
              ./images/header-hero/tablet-plate@1x.png 1x,
              ./images/header-hero/tablet-plate@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            srcset="
              ./images/header-hero/tablet-plate@1x.png 1x,
              ./images/header-hero/tablet-plate@2x.png 2x
            "
            src="./images/header-hero/tablet-plate@1x.png"
            alt="Тарілка з морозивом"
            width="152"
          />
        </picture>
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
      </div>
      <div class="hero__image-wrapper">
        <picture class="hero__img">
          <source
            srcset="
              ./images/header-hero/desktop-ice-cream@1x.png 1x,
              ./images/header-hero/desktop-ice-cream@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/header-hero/tablet-ice-cream@1x.png 1x,
              ./images/header-hero/tablet-ice-cream@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            srcset="
              ./images/header-hero/phone-ice-cream@1x.png 1x,
              ./images/header-hero/phone-ice-cream@2x.png 2x
            "
            src="./images/header-hero/phone-ice-cream@1x.png"
            alt="Логотип сайту"
          />
        </picture>
        <svg class="smile-one">
          <use href="./images/header-hero/icons.svg#icon-smile1"></use>
        </svg>
        <svg class="smile-two">
          <use href="./images/header-hero/icons.svg#icon-smile2"></use>
        </svg>
        <svg class="smile-three">
          <use href="./images/header-hero/icons.svg#icon-smile3"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
