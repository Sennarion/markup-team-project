<!-- У шапці знаходиться лого, меню навігації та кнопка.

Лого на макеті відображено у форматі png.

Меню навігації  на мобільній та планшетній версії відображається як бокова панель, що виїжджає. Мобільне меню фіксоване, висота відповідає висоті в'юпорту. Меню реалізовано якірними посиланнями, які ведуть до відповідних розділів макета.

Кнопка “Buy now” відкриває модальне вікно з формою замовлення (реалізація модального вікна не є обов'язковим завданням).

Текст “Ice cream made with passion” є заголовком сторінки.

Кнопки “Products” та “How it's made”, розміщені під заголовком,  є якірними посиланнями на відповідні розділи.

Картинки на Hero спозиціонувати абсолютно. Додатково їм можна зробити анімовану появу під час завантаження сторінки. -->

<header class="page-header">
  <div class="container">
    <div class="header-content">
      <a class="logo" href="#">
        <img
          srcset="
            ./images/header-hero/phone-logo@1x.png    40w,
            ./images/header-hero/phone-logo@2x.png    80w,
            ./images/header-hero/tablet-logo@1x.png   48w,
            ./images/header-hero/tablet-logo@2x.png   96w,
            ./images/header-hero/desktop-logo@1x.png  60w,
            ./images/header-hero/desktop-logo@2x.png 120w
          "
          sizes="(min-width: 1200px) 60px, (min-width: 768px) 48px, 40px"
          src="./images/header-hero/phone-logo@1x.png"
          alt="Логотип сайту"
        />
      </a>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Home</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">How it’s made?</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Our products</a>
          </li>
          <li class="header-nav__item">
            <a href="#" class="header-nav__link">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-content__buttons">
        <button
          class="burger js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="burger__icon" width="32" height="32">
            <use href="./images/header-hero/icons.svg#icon-burger"></use>
          </svg>
        </button>
        <button class="btn buy">
          <span class="buy__text">Buy now</span>
          <svg class="buy__icon" width="12" height="12">
            <use href="./images/header-hero/icons.svg#icon-button-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
<section class="hero">
  <div class="container">
    <div class="hero__content">
      <h1 class="hero__title">
        ice cream made with
        <span class="hero__accent-title">passion</span>
      </h1>
      <div class="hero__buttons">
        <a href="#" class="hero__button hero__button--bordered">Products</a>
        <a href="#" class="hero__button hero__button--underlined">
          How it’s made?
        </a>
      </div>
      <div class="hero__description">
        <img
          class="hero__plate"
          srcset="
            ./images/header-hero/desktop-plate@1x.png 225w,
            ./images/header-hero/desktop-plate@2x.png 450w,
            ./images/header-hero/tablet-plate@1x.png  152w,
            ./images/header-hero/tablet-plate@2x.png  304w
          "
          sizes="(min-width: 1200px) 225px, (min-width: 768px) 152px, 152px"
          src="./images/header-hero/tablet-plate@1x.png"
          alt="Тарілка з морозивом"
        />
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
          <a href="#">
            <svg class="hero__arrow" width="41" height="15">
              <use href="./images/header-hero/icons.svg#icon-arrow"></use>
            </svg>
          </a>
        </p>
      </div>
      <div class="statistics">
        <p class="statistics__item">
          <span class="statistics__number">16</span>
          cafes
        </p>
        <p class="statistics__item">
          <span class="statistics__number">23</span>
          food trucks
        </p>
      </div>
      <div class="hero__image-wrapper">
        <img
          class="hero__img"
          srcset="
            ./images/header-hero/phone-ice-cream@1x.png   157w,
            ./images/header-hero/phone-ice-cream@2x.png   315w,
            ./images/header-hero/tablet-ice-cream@1x.png  257w,
            ./images/header-hero/tablet-ice-cream@2x.png  514w,
            ./images/header-hero/desktop-ice-cream@1x.png 447w,
            ./images/header-hero/desktop-ice-cream@2x.png 894w
          "
          sizes="(min-width: 1200px) 447px, (min-width: 768px) 257px, 157px"
          src="./images/header-hero/tablet-plate@1x.png"
          alt="Морозиво"
        />
        <svg class="smiles" width="135" height="153">
          <use href="./images/header-hero/icons.svg#icon-smiles"></use>
        </svg>
        <svg class="eye" width="22" height="25">
          <use href="./images/header-hero/icons.svg#icon-eye"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
<div class="mobile-nav js-menu-container" id="mobile-menu">
  <div class="container">
    <div class="mobile-nav__header">
      <a class="logo" href="#">
        <img
          srcset="
            ./images/header-hero/phone-logo@1x.png  40w,
            ./images/header-hero/phone-logo@2x.png  80w,
            ./images/header-hero/tablet-logo@1x.png 48w,
            ./images/header-hero/tablet-logo@2x.png 96w
          "
          sizes="(min-width: 768px) 48px, 40px"
          src="./images/header-hero/phone-logo@1x.png"
          alt="Логотип сайту"
        />
      </a>
      <button class="cross js-close-menu">
        <svg class="cross__icon" width="32" height="32">
          <use href="./images/header-hero/icons.svg#icon-cross"></use>
        </svg>
      </button>
    </div>
    <nav class="mobile-nav__nav">
      <ul class="mobile-nav__list">
        <li class="mobile-nav__item">
          <a href="#" class="mobile-nav__link">Home</a>
        </li>
        <li class="mobile-nav__item">
          <a href="#" class="mobile-nav__link">How it’s made?</a>
        </li>
        <li class="mobile-nav__item">
          <a href="#" class="mobile-nav__link">Our products</a>
        </li>
        <li class="mobile-nav__item">
          <a href="#" class="mobile-nav__link">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="btn nav-buy">
      <span class="buy__text">Buy now</span>
      <svg class="buy__icon" width="12" height="12">
        <use href="./images/header-hero/icons.svg#icon-button-arrow"></use>
      </svg>
    </button>
  </div>
</div>
